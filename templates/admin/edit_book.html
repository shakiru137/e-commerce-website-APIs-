{% extends 'base.html' %}

{% block title %}Edit Book - E-Library{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-bold mb-6">Edit Book</h1>
        
        <form method="post" action="{{ url_for('edit_book', book_id=book.id) }}" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
            </div>
            
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">{{ book.description }}</textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" value="{{ book.price }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                    <input type="number" id="stock" name="stock" min="0" value="{{ book.stock }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
            </div>
            
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    <option value="">Select a category</option>
                    <option value="Fiction" {% if book.category == 'Fiction' %}selected{% endif %}>Fiction</option>
                    <option value="Non-Fiction" {% if book.category == 'Non-Fiction' %}selected{% endif %}>Non-Fiction</option>
                    <option value="Programming" {% if book.category == 'Programming' %}selected{% endif %}>Programming</option>
                    <option value="Science" {% if book.category == 'Science' %}selected{% endif %}>Science</option>
                    <option value="History" {% if book.category == 'History' %}selected{% endif %}>History</option>
                    <option value="Philosophy" {% if book.category == 'Philosophy' %}selected{% endif %}>Philosophy</option>
                    <option value="Business" {% if book.category == 'Business' %}selected{% endif %}>Business</option>
                    <option value="Self-Help" {% if book.category == 'Self-Help' %}selected{% endif %}>Self-Help</option>
                    <option value="Other" {% if book.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div>
                <label for="image_url" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                <input type="url" id="image_url" name="image_url" value="{{ book.image_url }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                <p class="text-xs text-gray-500 mt-1">Enter a URL for the book cover image</p>
            </div>
            
            <div class="pt-4 flex justify-end space-x-4">
                <a href="{{ url_for('admin_books') }}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-medium hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded-md font-medium hover:bg-emerald-700 transition-colors">
                    Update Book
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
